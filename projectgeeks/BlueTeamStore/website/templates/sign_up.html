{% extends "base.html" %} {% block title %}BlueStore Registration{% endblock %}

{% block content %} 

<br>
<br>

<section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
  <div class="container">
      <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            
              <h1><span class="text-dark">
                  Register to Place an Order Please
              </span></h1>
              <p class="lead my-4">
                  Or <a href="/login" style="text-decoration:none">Log In </a>to continue your shopping experience!!!!
              </p>
          </div>
          <img src="static/images/signup.jpg" style="height: 50"alt="">  
      </div>
  </div>
</section>

<form method="POST">
  <br>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="userName">UserName:</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        name="userName"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm):</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary btn-lg">
      <i class="bi bi-journal-arrow-up"></i> Sign Up</button>
  </form>    
{% endblock %}
